<body>
    <div class="container mt-4">
        <div class="row justify-content-center" style="background: #373f51; color: white; padding: 10px; border-radius: 10px 10px 10px 10px;">
            <div class="col-md-12">
                <h2 class="mb-4 text-center" style="background: #373f51; color: white; padding: 10px; border-radius: 10px 10px 0 0;">Registro de Eventos</h2>
                <form>
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
                    </div>
                    <div class="form-group">
                        <label for="apellidoPaterno">Apellido Paterno</label>
                        <input type="text" class="form-control" id="apellidoPaterno" placeholder="Ingrese su apellido paterno">
                    </div>
                    <div class="form-group">
                        <label for="apellidoMaterno">Apellido Materno</label>
                        <input type="text" class="form-control" id="apellidoMaterno" placeholder="Ingrese su apellido materno">
                    </div>
                    <div class="form-group">
                        <label for="edad">Edad</label>
                        <input type="number" class="form-control" id="edad" placeholder="Ingrese su edad">
                    </div>
                    <div class="form-group">
                        <label for="genero">Género</label>
                        <select class="form-control" id="genero">
                            <option value="">Selecciona tu género</option>
                            <option value="masculino">Masculino</option>
                            <option value="femenino">Femenino</option>
                            <option value="otro">Otro</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="correo">Correo</label>
                        <input type="email" class="form-control" id="correo" placeholder="Ingrese su correo electrónico">
                    </div>
                    <div class="form-group">
                        <label for="telefono">Teléfono</label>
                        <input type="tel" class="form-control" id="telefono" placeholder="Ingrese su número de teléfono">
                    </div>
                    <div class="form-group">
                        <label for="cargo">Cargo</label>
                        <select class="form-control" id="cargo">
                            <option value="">Selecciona tu cargo</option>
                            <option value="Gerente">Gerente</option>
                            <option value="Supervisor">Supervisor</option>
                            <option value="Analista">Analista</option>
                            <option value="Asistente">Asistente</option>
                        </select>
                    </div>
                    <div class="form-group mb-4 text-center" style="padding: 15px 0; border-radius: 10px;"> <!-- Añadí la clase "mb-4" para agregar un espacio adicional -->
                        <button type="submit" class="btn btn-primary btn-block">Registrar Evento</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
