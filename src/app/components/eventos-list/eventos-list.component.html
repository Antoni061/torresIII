<body>
    <div class="container mt-4">
        <div class="row justify-content-center" style="background: #373f51; color: white; padding: 10px; border-radius: 10px 10px 10px 10px;">
            <div class="col-md-12">
                <h2 class="mb-4 text-center" style="background: #373f51; color: white; padding: 10px; border-radius: 10px 10px 0 0;">Registro de Eventos</h2>
                <form>
                    <div class="form-group">
                        <label for="nombreEvento">Nombre del Evento</label>
                        <input type="text" class="form-control" id="nombreEvento" placeholder="Ingrese el nombre del evento">
                    </div>
                    <div class="form-group">
                        <label for="cupoMaximo">Cupo Máximo</label>
                        <input type="number" class="form-control" id="cupoMaximo" placeholder="Ingrese el cupo máximo">
                    </div>
                    <div class="form-group">
                        <label for="fechaEvento">Fecha</label>
                        <input type="date" class="form-control" id="fechaEvento">
                    </div>
                    <div class="form-group">
                        <label for="ciudad">Ciudad</label>
                        <select class="form-control" id="ciudad">
                            <option>Selecciona una ciudad</option>
                            <option>Ciudad 1</option>
                            <option>Ciudad 2</option>
                            <option>Ciudad 3</option>
                            <!-- Agrega más opciones según sea necesario -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="area">Área</label>
                        <select class="form-control" id="area">
                            <option>Selecciona un área</option>
                            <option>Área 1</option>
                            <option>Área 2</option>
                            <option>Área 3</option>
                            <!-- Agrega más opciones según sea necesario -->
                        </select>
                    </div>
                    <div>
                        
                    </div>
                    <div class="form-group mb-4 text-center" style="padding: 15px 0; border-radius: 10px;"> <!-- Añadí la clase "mb-4" para agregar un espacio adicional -->
                        <button type="submit" class="btn btn-primary btn-block">Registrar Evento</button>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
</body>
